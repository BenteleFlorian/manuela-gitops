apiVersion: apps/v1
kind: Deployment
metadata:
  name: line-dashboard
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: line-dashboard
  template:
    metadata:
      labels:
        app: line-dashboard
    spec:
      containers:
      - image: openshiftkatacoda/blog-django-py
        name: blog-from-image-pod-container
        ports:
        - containerPort: 8080
